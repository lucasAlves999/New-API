<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Aluno</title>
</head>
<body>
  <h1>Editar Aluno</h1>
  <form action="{{ url_for('alunos.update_aluno', id_aluno=aluno.id) }}" method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="{{ aluno.nome }}"><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" value="{{ aluno.idade }}"><br>

    <label for="data_nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" value="{{ aluno.data_nascimento }}"><br>

    <label for="nota_primeiro_semestre">Nota Primeiro Semestre:</label><br>
    <input type="number" step="0.1" id="nota_primeiro_semestre" name="nota_primeiro_semestre" value="{{ aluno.nota_primeiro_semestre }}"><br>

    <label for="nota_segundo_semestre">Nota Segundo Semestre:</label><br>
    <input type="number" step="0.1" id="nota_segundo_semestre" name="nota_segundo_semestre" value="{{ aluno.nota_segundo_semestre }}"><br>

    <label for="media_final">MÃ©dia Final:</label><br>
    <input type="number" step="0.1" id="media_final" name="media_final" value="{{ aluno.media_final }}"><br>

    <label for="turma_id">Turma ID:</label><br>
    <input type="number" id="turma_id" name="turma_id" value="{{ aluno.turma.id }}"><br>

    <input type="submit" value="Atualizar Aluno">
  </form>
  <a href="{{ url_for('alunos.get_alunos') }}">Voltar para a lista de alunos</a>
</body>
</html>
