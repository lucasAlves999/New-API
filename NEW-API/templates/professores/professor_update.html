<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Professor</title>
</head>
<body>
  <h1>Editar Professor</h1>
  <form action="{{ url_for('professores.update_professor', id_professor=professor.id) }}" method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="{{ professor.nome }}"><br>
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" value="{{ professor.idade }}"><br>
    <label for="materia">Matéria:</label><br>
    <input type="text" id="materia" name="materia" value="{{ professor.materia }}"><br>
    <label for="observacoes">Observações:</label><br>
    <input type="text" id="observacoes" name="observacoes" value="{{ professor.observacoes }}"><br>
    <input type="submit" value="Atualizar Professor">
  </form>
  <a href="{{ url_for('professores.get_professores') }}">Voltar para a lista de professores</a>
</body>
</html>
