<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Turma</title>
</head>
<body>
  <h1>Detalhes da Turma</h1>
  <p><strong>ID:</strong> {{ turma.id }}</p>
  <p><strong>Descrição:</strong> {{ turma.descricao }}</p>
  <p><strong>Ativo:</strong> {{ turma.ativo }}</p>
  <p><strong>Professor:</strong> {{ turma.professor.nome if turma.professor else 'Sem professor' }}</p>
  <form action="{{ url_for('turmas.delete_turma', id_turma=turma.id) }}" method="POST">
    <button type="submit">Excluir Turma</button>
  </form>
  <a href="{{ url_for('turmas.get_turmas') }}">Voltar para a lista de turmas</a>
</body>
</html>
